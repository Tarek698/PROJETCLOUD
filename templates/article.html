{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<article>
    <h2>{{ article.title }}</h2>
    <p>{{ article.content }}</p>
</article>

<section id="comments">
    <h3>Commentaires</h3>
    <ul>
        {% for comment in comments %}
        <li>{{ comment }}</li>
        {% endfor %}
    </ul>

    <h4>Ajouter un commentaire</h4>
    <form action="{{ url_for('submit_comment', article_id=article_id) }}" method="POST">
        <textarea name="comment" rows="4" placeholder="Ã‰crivez votre commentaire ici..." required></textarea>
        <button type="submit">Envoyer</button>
    </form>
</section>
{% endblock %}
