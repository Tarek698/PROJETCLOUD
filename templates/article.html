{% extends "base.html" %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block content %}
<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>

<h2>Commentaires</h2>
<ul>
    {% for comment in comments %}
        <li>
            {{ comment.text }} 
            - <span class="{{ comment.sentiment }}">{{ comment.sentiment }}</span>
        </li>
    {% endfor %}
</ul>

<form action="/submit_comment/{{ article_id }}" method="POST">
    <input type="text" name="comment" placeholder="Votre commentaire" required>
    <button type="submit">Soumettre</button>
</form>


{% endblock %}
