{% extends "base.html" %}

{% block title %}Accueil{% endblock %}

{% block content %}
<h2>Articles</h2>
<ul>
    {% for article in articles %}
    <li>
        <h3><a href="{{ url_for('article', article_id=article.id) }}">{{ article.title }}</a></h3>
        <p>{{ article.content }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
